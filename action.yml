name: 'Get JSON Value'
description: 'Get a value from a json file'
inputs:
  path:  # id of input
    description: 'path to json file'
    required: true
    default: 'package.json'
  increment:  
    description: 'which number to increment: major|minor|patch|none'
    required: true
    default: 'none'
outputs:
  version: # id of output
    description: 'version'
runs:
  using: 'node16'
  main: 'index.js'
